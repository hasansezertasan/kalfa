name: Calendar Version Bump
on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual triggering
permissions:
  contents: write
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock
      - name: Restore cache
        if: steps.setup-uv.outputs.cache-hit == 'true'
        run: echo "Cache was restored"
      - name: Get current date
        id: date
        run: echo "version=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
      - name: Get current version
        id: current
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      - name: Update version in pyproject.toml
        if: steps.current.outputs.current_version != steps.date.outputs.version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.date.outputs.version }}"/' pyproject.toml
      - name: Commit and push changes
        if: steps.current.outputs.current_version != steps.date.outputs.version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.date.outputs.version }}

          Automated calendar version bump.

          Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"
          git push
      - name: Create tag
        if: steps.current.outputs.current_version != steps.date.outputs.version
        run: |
          git tag "v${{ steps.date.outputs.version }}"
          git push origin "v${{ steps.date.outputs.version }}"
